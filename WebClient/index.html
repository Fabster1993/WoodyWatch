<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Titel</title>
  </head>
  <body>
    <div>
        <label>Red</label>
        <input id="rSlider" type="range" step="1" value="0" min="0" max="255">
        <textarea id="rText"cols="3" rows="1" disabled="1"></textarea> 
    </div>
    <div>
        <label>Green</label>
        <input id="gSlider" type="range" step="1" value="0" min="0" max="255">
        <textarea id="gText"cols="3" rows="1" disabled="1"></textarea> 
    </div> 
    <div>
        <label>Blue</label>
        <input id="bSlider" type="range" step="1" value="0" min="0" max="255">
        <textarea id="bText"cols="3" rows="1" disabled="1"></textarea> 
    </div>
    <svg height="100" width="100">
      <circle id="colorPreview" cx="50" cy="50" r="40"/>
    </svg>
    <button id="configureButton">Configure</button>
  </body>
  <script src="scripts/qwebchannel.js"></script>
  <script src="scripts/script.js"></script>
</html>
