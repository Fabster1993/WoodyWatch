<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style/main.css">
  <title>Uhr konfigurieren</title>
</head>

<body>
  <div style="text-align:center;">
    <svg height="100" width="100">
      <circle id="colorPreview" cx="50" cy="50" r="40" />
    </svg>
  </div>
  <div>
    <input id="redSlider" class="red-slider" type="range" step="1" value="0" min="0" max="255">
  </div>
  <div>
    <input id="greenSlider" class="green-slider" type="range" step="1" value="0" min="0" max="255">
  </div>
  <div>
    <input id="blueSlider" class="blue-slider" type="range" step="1" value="0" min="0" max="255">
  </div>
  <div style="margin-top: 50px;">
    <button class="radio-button-checked" id="hourColorSelection">h
    <button class="radio-button-unchecked" id="minuteColorSelection">min
    <button id="configureButton" class="custom-button" style="float: right;">Set
  </div>
  <div>
  </div>
</body>
<script src="scripts/qwebchannel.js"></script>
<script src="scripts/colorselection.js"></script>
<script src="scripts/main.js"></script>

</html>
